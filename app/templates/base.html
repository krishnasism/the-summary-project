<html>
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{%static '/scripts.js' %}"></script>
    <title>Summarizer</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">The Summary Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleNavbar();">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto navbar-menu">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "home" %}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "summaryTextView" %}">Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-disabled="true" onclick="alert('Coming soon!')">OCR</a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        function toggleNavbar() {
            //Overriding bootstrap collapse function because it doesn't work
            let navbar = document.getElementById("navbarText")
            if (navbar.classList.value.split(" ").includes("collapse")) {
                navbar.classList.remove("collapse");
            }
            else {
                navbar.classList.add("collapse");
            }
        }
        $(function () {
            $('nav li a').filter(function () {
                return this.href === location.href;
            }).addClass('active');
        });
    </script>
    {% block content %}{% endblock content %}
</body>

</html>

</body>

</html>
